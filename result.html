<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Result</title>
</head>
<body>

<h2>Result</h2>

<div id="result"></div>
<div id="seconds"></div>

<a href="review.html" id="reviewLink">Review Quizs</a>

<script>
// URL에서 점수 추출
const params = new URLSearchParams(window.location.search);
const score = params.get('score');
// 로컬 스토리지에서 유저 이름 추출
const userName = localStorage.getItem("userName");
const seconds = localStorage.getItem("seconds");
document.getElementById('result').innerHTML = `${userName}´s score: ${score}/10.`;
document.getElementById('seconds').innerHTML = `time: ${seconds}`;
</script>
</body>
</html>

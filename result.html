<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>퀴즈 결과</title>
</head>
<body>

<h2>퀴즈 결과</h2>

<div id="result"></div>
<div id="seconds"></div>

<a href="review.html" id="reviewLink">문제 복습하기</a>

<script>
// URL에서 점수 추출
const params = new URLSearchParams(window.location.search);
const score = params.get('score');
// 로컬 스토리지에서 유저 이름 추출
const userName = localStorage.getItem("userName");
const seconds = localStorage.getItem("seconds");
document.getElementById('result').innerHTML = `${userName}님의 점수는 ${score}/10입니다.`;
document.getElementById('seconds').innerHTML = `걸린 시간: ${seconds}`;
</script>
</body>
</html>

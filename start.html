<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <script>
        function startQuiz() {
            var userName = document.getElementById('userName').value;
            if (userName.trim() === "") {
                alert("Please wrtie your name.");
            } else {
                localStorage.setItem("userName", userName); // 유저 이름을 로컬 스토리지에 저장
                window.location.href = "index.html"; // index.html로 이동
            }
        }
    </script>
</head>
<body>

<h2>Start Quiz</h2>

<label for="userName">name:</label>
<input type="text" id="userName" name="userName">
<button onclick="startQuiz()">Start Quiz</button>

</body>
</html>
